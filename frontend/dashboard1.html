<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Risk Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>🧠 Predict Disease Risk</h2>
  <form id="predictForm">
    <input type="number" step="any" id="Temp" placeholder="Temperature (°C)" required>
    <input type="number" step="any" id="Humidity" placeholder="Humidity (%)" required>
    <input type="number" step="any" id="Rainfall" placeholder="Rainfall (mm)" required>
    <input type="number" step="any" id="Wqi" placeholder="WQI" required>
    <input type="number" step="any" id="Ph" placeholder="pH" required>
    <input type="number" step="any" id="Turbidity" placeholder="Turbidity" required>
    <input type="number" step="any" id="Cases_Lag1" placeholder="Cases Lag 1" required>
    <input type="number" step="any" id="Cases_7d_Avg" placeholder="7-Day Avg Cases" required>
    <input type="number" step="any" id="Rain_3d_Avg" placeholder="3-Day Rain Avg" required>
    <button type="submit">Predict Risk 🌡️</button>
  </form>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
