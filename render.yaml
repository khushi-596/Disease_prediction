services:
  - type: web
    name: indradhanu-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.10

  - type: web
    name: indradhanu-frontend
    env: static
    plan: free
    region: oregon
    staticPublishPath: frontend
